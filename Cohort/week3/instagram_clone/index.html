<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/logo.png" alt="Instagram Logo" width="30">
        </a>
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <div class="navbar-icons">
            <i class="fas fa-home icon-margin"></i>
            <i class="fas fa-paper-plane icon-margin"></i>
            <i class="fas fa-compass icon-margin"></i>
            <i class="fas fa-heart icon-margin"></i>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <!-- Left Panel -->
        <div class="col-md-3 stickysidebar">
            <h6>Hikayeler</h6>
            <p>Burada hikayeler yer alır.</p>
        </div>

        <!-- Middle Area -->
        <div class="col-md-6">
            <div class="post mb-4">
                <h6 class="postuserfont">Kullanıcı Adı</h6>
                <img src="assets/placeholder.png" alt="Gönderi Resmi" class="w-100">
                <p>Gönderi Açıklaması</p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="col-md-3 stickysidebar">
            <h6>Öneriler</h6>
            <p>Kullanıcı önerileri burada yer alır.</p>
        </div>
    </div>
</div>

</body>
</html>
