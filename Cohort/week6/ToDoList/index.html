<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-warning">KODLUYORUZ</h1>
        <h3 class="text-center text-secondary mb-4">Yapılacaklar Listesi</h3>
        <div class="input-group mb-3">
            <input id="todo-input" type="text" class="form-control" placeholder="Bugün ne yapacaksın?">
            <button id="add-button" class="btn btn-primary">Ekle</button>
        </div>
        <ul id="todo-list" class="list-group"></ul>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
