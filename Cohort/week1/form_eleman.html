<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Kayıt Formu</h1>
    <form action="#" method="post">
        <!-- Ad ve Soyad -->
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" placeholder="Adınızı giriniz" required>
        
        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı giriniz" required>
        
        <!-- E-posta -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
        
        <!-- Parola -->
        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" placeholder="Parolanızı giriniz" required>
        
        <!-- Cinsiyet -->
        <label>Cinsiyet:</label>
        <input type="radio" id="erkek" name="cinsiyet" value="erkek" required>
        <label for="erkek">Erkek</label>
        
        <input type="radio" id="kadin" name="cinsiyet" value="kadin" required>
        <label for="kadin">Kadın</label>
        
        <!-- Favori Meyve -->
        <label for="meyve">Favori Meyveniz:</label>
        <select id="meyve" name="meyve" required>
            <option value="elma">Elma</option>
            <option value="muz">Muz</option>
            <option value="cilek">Çilek</option>
        </select>
        
        <!-- Mesaj -->
        <label for="mesaj">Mesaj:</label>
        <textarea id="mesaj" name="mesaj" rows="4" placeholder="Mesajınızı yazınız"></textarea>
        
        <!-- Gönder Düğmesi -->
        <button type="submit">Gönder</button>
    </form>

</body>
</html>
