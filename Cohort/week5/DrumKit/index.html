<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Play Your Dream Song</h1>
        <img src="sounds/drum.png" alt="Drum Kit" class="drum-image">
        <div class="keys">
            <button data-sound="boom.wav">A</button>
            <button data-sound="clap.wav">S</button>
            <button data-sound="hihat.wav">D</button>
            <button data-sound="kick.wav">F</button>
            <button data-sound="openhat.wav">G</button>
            <button data-sound="ride.wav">H</button>
            <button data-sound="snare.wav">J</button>
            <button data-sound="tink.wav">K</button>
            <button data-sound="tom.wav">L</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
